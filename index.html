<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional exports</title>
</head>
<body>
  <div>Please open the console for debugging. (请打开控制台进行调试)</div>
  <script src="https://unpkg.com/conditional-export/dist/entry.umd.js"></script>
  <script>
    Object.assign(window, window.ConditionalExports);
    console.log('All APIs have been placed on the window and can be used directly, such as `findPathInExports()`.');
    console.log('所有的 API 都已经放在 window 上，可以直接使用，比如 `findPathInExports()`。');
    console.log(window.ConditionalExports);

    const exports = {
      "./lib/*/": { require: "./src/*/" },
    }
    const res = findPathInExports("./lib/log/index.js", exports);
    console.log(res); 
  </script>
</body>
</html>
